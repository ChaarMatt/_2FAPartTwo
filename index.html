<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>

<div>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" id="username" required>
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="password" required>
        <button type="button" onclick="saveCredentials()">Login</button>
    </form>
</div>

<div id="2faSection" style="display:none;">
    <h2>Enter 2FA Code</h2>
    <form id="2faForm">
        <label for="2faCode"><b>2FA Code</b></label>
        <input type="text" placeholder="Enter 2FA Code" name="2faCode" id="2faCode" required>
        <button type="button" onclick="verify2FA()">Verify</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
